            <div class="bg-white p-4 rounded-lg w-full shadow-lg mx-auto">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center justify-between space-x-2">
                        <input type="text" class="w-full md:w-96 p-2 py-2  font-semibold border border-gray-300 rounded-md shadow-sm" placeholder="Search...">
                        <button class="p-2 bg-blue-600 text-white rounded-md shadow-sm">+</button>
                    </div>
                    <div class="flex items-center space-x-4 ">
                        <div class="flex items-end space-x-2">
                            
                            <img class="w-10 h-10 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500" src="/docs/images/people/profile-picture-5.jpg" alt="Bordered avatar">
                        </div>
                        
                        <select class="p-2 bg-gray-200 rounded-md shadow-sm flex">

                            <option selected>User1</option>
                            <option>User2</option>

            <h2 class="text-2xl font-bold mb-6 py-2">Contacts</h2>
            <div class="bg-white grid grid-cols-1 md:grid-cols-3 gap-4 py-3 px-3 rounded-lg">
                <div>
                    <label class="block text-gray-700">First Name*</label>
                    <input type="text" class="mt-1 block w-full py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Ms.">
                </div>
                <div>
                    <label class="block text-gray-700">Last Name*</label>
                    <input type="text" class="mt-1 block w-full py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Tina">
                </div>
                <div>
                    <label class="block text-gray-700">Accounts</label>
                    <input type="text" class="mt-1 block w-full py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Irving'Sport Goods">
                </div>
                <div>
                    <label class="block text-gray-700">Email*</label>
                    <input type="email" class="mt-1 block w-full py-2 border border-gray-300 rounded-md shadow-sm" placeholder="nathanroberts@example.com">
                </div>
                <div>
                    <label class="block text-gray-700">Phone*</label>
                    <input type="tel" class="mt-1 block w-full py-2 border  border-gray-300 rounded-md shadow-sm" placeholder="017 3554 1188">
                </div>
                
                <div id="datepicker-inline" inline-datepicker data-date="02/25/2024">
                    <label class="block text-gray-700">Birthday</label>
                    <input type="date" class="mt-1 block w-full py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <button type="button" class="mt-1 underline py-2 hover:text-blue-500">+ Add another</button>

                </div>
                <div>
                    <button type="button" class="mt-1 underline py-2 hover:text-blue-500">+ Add another</button>

                </div>
            </div>

            <div class="bg-white grid grid-cols-1 md:grid-cols-4 gap-4 mt-4 py-3 px-3 rounded-lg">
                <div>
                    <label class="block text-gray-700">Address</label>
                    <input type="text" class="mt-1 block w-full py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Street address">
                </div>
                <div>
                    <label class="block text-gray-700">Photo</label>
                    <button type="button" class="mt-1 block w-fit  px-4 py-2 border border-gray-300 rounded-md shadow-sm text-gray-700"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
                      </svg>
                      </button>
                </div>
                <div>
                    <label class="block text-gray-700">Assigned Users</label>
                    <select class=" p-4 px-10 mt-1 py-2 block w-full justify-end border border-gray-300 rounded-md shadow-sm">
                        <option>Select</option>
                        <option>User1</option>
                        <option>User2</option>
                        <option>User3</option>
                    </select>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-44 gap-4 mt-4 py-3 px-3 rounded-lg"></div>
                <div>
                    <label class="block text-gray-700">City</label>
                    <input type="text" class="mt-1 py-2 block w-full border border-gray-300 rounded-md shadow-sm" placeholder="collinwood">
                </div>
                <div>
                    <label class="block text-gray-700">Postal code</label>
                    <input type="text" class="mt-1 py-2 block w-full border border-gray-300 rounded-md shadow-sm" placeholder="98012">
                </div>
                <div>
                    <label class="block text-gray-700 py-2">Country</label>
                    <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                        <option>INDIA</option>
                        <option>JAPAN</option>
                        <option selected>USA</option>
                        <option>CHINA</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 py-2">Teams</label>
                    <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                        <option>team1</option>
                        <option selected>team2</option>
                        <option>team1</option>

                    </select>
                </div>
            </div>
            <div class="mt-4 bg-white py-3 px-3">
                <label class="block text-gray-700">Description</label>
                <textarea class="mt-1 block w-full px-2 py-10 border border-gray-300 rounded-md shadow-sm" placeholder="Write a detailed Description"></textarea>
            </div>
            <div class="mt-6 flex justify-end">
                <button type="button" class="mr-2 px-4 py-2 bg-gray-300 rounded-md shadow-sm hover:bg-gray-500">Cancel</button>
                <button type="button" class="px-4 py-2 bg-blue-600 rounded-md shadow-sm hover:bg-blue-800">Save</button>
            </div>
